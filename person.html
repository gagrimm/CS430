<!doctype html>
<html ng-app="stugovapp">
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
        
        <script src="app/js/controllers/personCtr.js"></script>
        <script src="app/js/services/personAjaxService.js"></script>
    </head>
    
    <body>
        
        <h2>Senators</h2>
        
        <div ng-controller="personCtr">
            
            Search: <input type="text" ng-model="searchtext" />
            
            <br />
            
            <h3>Senators by username:</h3>

            <ul ng-repeat="person in persons | filter:searchtext">
                <li>{{ person.username }}</li>
            </ul>

        </div>
    </body>
</html>
